---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  {% include post-tags.html %}

  <!-- My Blog - Top of Post (Responsive) -->

     style="display:block"
     data-ad-client="ca-pub-1281003891797012"
     data-ad-slot="2126196448"
     data-ad-format="auto"></ins>

  <div class="post-date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="post-date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
